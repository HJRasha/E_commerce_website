<h1 mat-dialog-title>ADD PRODUCT FORM</h1>
<div mat-dialog-content>
    <mat-form-field hintLabel="Max 50 characters" appearance="fill">
        <mat-label>Product Name</mat-label>
        <input matInput #input maxlength="50" placeholder="Ex. Nougat">
        <mat-hint align="end">{{input.value?.length || 0}}/50</mat-hint>
      </mat-form-field>

      <mat-form-field hintLabel="Max 50 characters" appearance="fill">
        <mat-label>Product Short Name</mat-label>
        <input matInput #input maxlength="50" placeholder="Ex. Nougat">
        <mat-hint align="end">{{input.value?.length || 0}}/50</mat-hint>
      </mat-form-field>


      <mat-form-field appearance="fill">
        <mat-label>Product Category</mat-label>
        <mat-select placeholder="Category">
          <mat-option value="option 1">Option 1</mat-option>
          <mat-option value="option 2">Option 2</mat-option>
          <mat-option value="option 3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Price</mat-label>
        <input matInput type="number" class="example-right-align" placeholder="0">
        <span matPrefix>$&nbsp;</span>
        <span matSuffix>.00</span>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
      </mat-form-field>

     
      <mat-form-field class="Image URL" appearance="fill">
      <mat-label for="url">Enter an https:// URL:</mat-label>

      <input matInput type="url" name="url" id="url"
             placeholder="https://example.com"
             pattern="https://.*" size="30"
             required>
            </mat-form-field>









      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Origin</mat-label>
        <mat-select placeholder="Country">
          <mat-option value="option 1">Option 1</mat-option>
          <mat-option value="option 2">Option 2</mat-option>
          <mat-option value="option 3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>  
</div>

<div mat-dialog-action [align]="'end'">
<button mat-raised-button color="warn" mat-dialog-close> Cancel</button>
<button style="margin-left: 8px;" mat-raised-button color="primary" mat-dialog-close> Save</button>

</div>
