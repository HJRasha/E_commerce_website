<!-- foodbox  -->
<div class="container mt-4 mb-4">
    <h1 class="text-center">Customers <span class="highlight">Favourites Books</span></h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let bk of bookData;index as i">
            <div class="bookbox" *ngIf="i<=9">
                <img src="{{bk.bookImg}}" />
                <h1>{{bk.bookName}}</h1>
                <p>{{bk.bookPrice | currency:'BDT'}}</p>
            </div>
        </div>
    </div>


    <mat-paginator [length]="this.bookData.length"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
 

</div>
